version: "3.9"
services:
  frontend:
    image: sonihdocker/loanapprover_frontend:latest
    build: ./statics/loan-approval-system
    volumes:
      - ./:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    stdin_open: true
    environment:
      - CHOKIDAR_USEPOLLING=true
    command: npm start
  mysqldb:
    image: mysql:latest
    restart: unless-stopped
    env_file: .env
    environment:
      - MYSQL_ROOT_PASSWORD=$MYSQLDB_ROOT_PASSWORD
      - MYSQL_DATABASE=$MYSQLDB_DATABASE
    ports:
      - $MYSQLDB_LOCAL_PORT:$MYSQLDB_DOCKER_PORT
    volumes:
      - db:/var/lib/mysql
  webla:
    image: sonihdocker/loanapprover_webla:latest
    build: ML_model/
    expose:
      - "5000"
    ports:
      - "5000:5000"
    volumes:
      - .:/code
    depends_on:
      - mysqldb
  app:
    image: sonihdocker/loanapprover_app:latest
    depends_on:
      - mysqldb
      - webla
    build: .
    expose:
      - "8081"
    restart: on-failure
    env_file: .env
    ports:
      - $SPRING_LOCAL_PORT:$SPRING_DOCKER_PORT
    environment:
      SPRING_APPLICATION_JSON: '{
        "spring.datasource.url"  : "jdbc:mysql://containerizedMySQL:$MYSQLDB_DOCKER_PORT/$MYSQLDB_DATABASE?useSSL=false",
        "spring.datasource.username" : "$MYSQLDB_USER",
        "spring.datasource.password" : "$MYSQLDB_ROOT_PASSWORD",
        "spring.jpa.properties.hibernate.dialect" : "org.hibernate.dialect.MySQL5InnoDBDialect",
        "spring.jpa.hibernate.ddl-auto" : "update"
      }'
    volumes:
      - .m2:/root/.m2
    stdin_open: true
    tty: true
    links:
      - webla
volumes:
  db: